<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Color Render</title>
    <script src="https://unpkg.com/vue@2.0.5/dist/vue.js"></script>
    <script src="https://unpkg.com/tween.js@16.3.4"></script>
    <script src="https://unpkg.com/color-js@1.0.3/color.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>

  <body>
    <h1>Color Render</h1>

    <div id="colorrender">
      <input v-model="colorQuery"
        v-on:keyup.enter="updateColor"
        placeholder="Enter a color">
      <button v-on:click="updateColor">Update</button>
      <p>Preview:</p>
      <span v-bind:style="{ backgroundColor: transitionCSSColor }"
        class="colorrender-color-preview">
      </span>
      <p>Color Hex: {{ transitionCSSColor }}</p>
    </div>

  </body>

</html>
